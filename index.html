<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="variaveis.css" />
  </head>
  <body>
    <div class="container__root">
      <section class="section__banner">
        <img src="image/image.svg" alt="Imagem com seis avatares pessoas" />
      </section>
      <section class="section__login">
        <div class="container__login">
          <div class="login__titulo">
            <p>Bem vindo de novo</p>
            <h2>Faça login na sua conta</h2>
          </div>
          <div class="login__formulario">
            <form action="#">
              <label for="E-mail">E-mail</label>
              <input
                name="E-mail"
                type="email"
              /><br>

              <label for="Senha">Senha</label>
              <input name="Senha" type="password" placeholder="" />
            </form>
            <div class="container__opcoes-login">
              <div class="opcoes-login__lembre-btn">
                <input type="checkbox" /><span>Lembre me</span>
              </div>
              <a>Esqueceu sua senha?</a>
            </div>
            <div class="container__botoes">
              <button>Entrar</button>
              <button><img src="image/iconfinder_Google_1298745 1.png" alt="" />ou faça login com o Google</button>
            </div>
          </div>

          <footer class="rodape">
            <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
          </footer>
        </div>
      </section>
    </div>
  </body>
</html>
